<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal | Institutional Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Instrument+Serif&display=swap');
        :root { --brand: #4f46e5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1a1a1a; }
        .serif { font-family: 'Instrument Serif', serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .input-field { background: #f3f4f6; border: 2px solid transparent; transition: all 0.2s; }
        .input-field:focus { border-color: var(--brand); background: white; outline: none; }
        .btn-primary { background: var(--brand); color: white; transition: all 0.2s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .tab-active { border-bottom: 2px solid var(--brand); color: var(--brand); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'academic-master-v3';

        window.FB = { auth, db, collection, doc, setDoc, getDoc, onSnapshot, addDoc, deleteDoc, updateDoc, query, signInAnonymously, onAuthStateChanged, signInWithCustomToken, appId };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [admissionNo, setAdmissionNo] = useState('');
            const [studentProfile, setStudentProfile] = useState(null);
            
            // Database State
            const [questions, setQuestions] = useState([]);
            const [modules, setModules] = useState([]);
            const [submissions, setSubmissions] = useState([]);
            const [roster, setRoster] = useState([]);
            
            const [activeModule, setActiveModule] = useState(null);
            const [adminKey, setAdminKey] = useState('');

            const { auth, db, appId } = window.FB;

            // 1. Mandatory Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await window.FB.signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await window.FB.signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Fail", e); }
                };
                initAuth();
                return window.FB.onAuthStateChanged(auth, setUser);
            }, []);

            // 2. Mandatory Firestore Sync logic
            useEffect(() => {
                if (!user) return;
                
                const collections = ['questions', 'modules', 'submissions', 'roster'];
                const setters = [setQuestions, setModules, setSubmissions, setRoster];
                
                const unsubscribers = collections.map((name, idx) => {
                    const q = window.FB.collection(db, 'artifacts', appId, 'public', 'data', name);
                    return window.FB.onSnapshot(q, (snap) => {
                        setters[idx](snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    }, (err) => console.error(name, err));
                });

                return () => unsubscribers.forEach(u => u());
            }, [user]);

            const handleLogin = () => {
                const found = roster.find(s => s.admissionNo.toUpperCase() === admissionNo.toUpperCase());
                if (found) {
                    setStudentProfile(found);
                    setView('dashboard');
                } else {
                    alert("ID not found in roster. Please contact Faculty.");
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="h-16 glass flex items-center justify-between px-6 sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-white font-bold">A</div>
                            <span className="font-bold tracking-tighter uppercase text-sm">Academic Cloud</span>
                        </div>
                        {studentProfile && (
                            <button onClick={() => { setView('login'); setStudentProfile(null); }} className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Logout</button>
                        )}
                    </nav>

                    <main className="max-w-6xl mx-auto p-6">
                        {view === 'login' && (
                            <div className="max-w-md mx-auto mt-20 text-center space-y-8">
                                <h1 className="serif text-6xl">Welcome Back</h1>
                                <div className="glass p-8 rounded-3xl shadow-2xl space-y-4">
                                    <input 
                                        className="w-full input-field p-4 rounded-xl text-center text-xl font-bold uppercase tracking-widest"
                                        placeholder="STUDENT ID"
                                        value={admissionNo}
                                        onChange={e => setAdmissionNo(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && handleLogin()}
                                    />
                                    <button onClick={handleLogin} className="w-full btn-primary py-4 rounded-xl font-bold uppercase text-xs tracking-widest">Enter Portal</button>
                                    <button onClick={() => setView('admin-auth')} className="text-[10px] text-slate-300 font-bold uppercase">Faculty Access</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin-auth' && (
                            <div className="max-w-md mx-auto mt-20 text-center glass p-8 rounded-3xl space-y-4">
                                <h2 className="serif text-3xl">Faculty Security</h2>
                                <input type="password" placeholder="KEY" className="w-full input-field p-4 rounded-xl text-center" onChange={e => setAdminKey(e.target.value)} />
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setView('login')} className="bg-slate-100 py-3 rounded-xl text-[10px] font-bold uppercase">Back</button>
                                    <button onClick={() => adminKey === 'admin123' ? setView('admin') : alert('Wrong Key')} className="btn-primary py-3 rounded-xl text-[10px] font-bold uppercase">Confirm</button>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && studentProfile && (
                            <div className="space-y-10">
                                <header>
                                    <h2 className="serif text-5xl">Dashboard</h2>
                                    <p className="text-slate-400 font-medium">Class Level {studentProfile.studentClass}</p>
                                </header>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div onClick={() => setView('quiz')} className="glass p-8 rounded-3xl border-2 border-transparent hover:border-indigo-500 cursor-pointer transition-all h-60 flex flex-col justify-between group">
                                        <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-xl">Main Assessment</h3>
                                            <p className="text-xs text-slate-400 uppercase font-bold tracking-widest mt-1">Class Tier {studentProfile.studentClass}</p>
                                        </div>
                                        <span className="text-indigo-600 font-bold text-[10px] uppercase tracking-widest group-hover:translate-x-2 transition-transform">Start Now →</span>
                                    </div>

                                    {modules.filter(m => m.targetClass === studentProfile.studentClass).map(m => (
                                        <div key={m.id} onClick={() => { setActiveModule(m); setView('module'); }} className="glass p-8 rounded-3xl border-2 border-transparent hover:border-blue-500 cursor-pointer transition-all h-60 flex flex-col justify-between group">
                                            <div className="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white">
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-xl truncate">{m.name}</h3>
                                                <p className="text-xs text-slate-400 uppercase font-bold tracking-widest mt-1">Learning Resource</p>
                                            </div>
                                            <span className="text-blue-600 font-bold text-[10px] uppercase tracking-widest group-hover:translate-x-2 transition-transform">Launch →</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <QuizPlayer 
                                questions={questions.filter(q => q.targetClass === studentProfile.studentClass)} 
                                admissionNo={admissionNo}
                                studentClass={studentProfile.studentClass}
                                appId={appId}
                                onExit={() => setView('dashboard')}
                            />
                        )}

                        {view === 'module' && activeModule && (
                            <div className="fixed inset-0 bg-white z-[60] flex flex-col">
                                <div className="h-14 border-b flex items-center justify-between px-6">
                                    <button onClick={() => setView('dashboard')} className="text-[10px] font-black uppercase tracking-widest text-slate-400">Exit Module</button>
                                    <span className="font-bold text-sm">{activeModule.name}</span>
                                    <div className="w-10"></div>
                                </div>
                                <iframe srcDoc={activeModule.html} className="flex-1 w-full border-none" />
                            </div>
                        )}

                        {view === 'admin' && (
                            <AdminPanel 
                                roster={roster} questions={questions} modules={modules} submissions={submissions}
                                db={db} appId={appId} onExit={() => setView('login')} 
                            />
                        )}
                    </main>
                </div>
            );
        }

        function QuizPlayer({ questions, admissionNo, studentClass, appId, onExit }) {
            const [idx, setIdx] = useState(0);
            const [answers, setAnswers] = useState({});
            const [finished, setFinished] = useState(false);

            if (questions.length === 0) return <div className="text-center py-20">No questions for your class.</div>;

            const submit = async () => {
                const results = questions.map((q, i) => ({
                    q: q.text,
                    a: answers[i] || '',
                    correct: (answers[i] || '').toString().toLowerCase().trim() === (q.correct || '').toString().toLowerCase().trim()
                }));
                const score = results.filter(r => r.correct).length;
                
                await window.FB.addDoc(window.FB.collection(window.FB.db, 'artifacts', appId, 'public', 'data', 'submissions'), {
                    admissionNo, studentClass, score: `${score}/${questions.length}`,
                    percentage: (score/questions.length)*100, timestamp: Date.now()
                });
                setFinished(true);
            };

            if (finished) return (
                <div className="max-w-md mx-auto mt-20 text-center glass p-12 rounded-[3rem] space-y-6">
                    <h2 className="serif text-5xl">Done!</h2>
                    <p className="text-slate-400 uppercase font-bold tracking-widest text-xs">Submission recorded successfully.</p>
                    <button onClick={onExit} className="w-full btn-primary py-4 rounded-2xl font-bold uppercase text-[10px]">Return to Home</button>
                </div>
            );

            const q = questions[idx];
            return (
                <div className="max-w-2xl mx-auto space-y-6">
                    <div className="flex justify-between text-[10px] font-black uppercase tracking-widest text-slate-400">
                        <span>Question {idx+1} / {questions.length}</span>
                        <button onClick={onExit}>Quit</button>
                    </div>
                    <div className="glass p-10 rounded-[2.5rem] shadow-xl space-y-8">
                        <h2 className="serif text-4xl">{q.text}</h2>
                        <div className="space-y-3">
                            {q.type === 'mcq' ? (q.options || []).map((o, i) => (
                                <button key={i} onClick={() => setAnswers({...answers, [idx]: o})} className={`w-full p-5 rounded-2xl border-2 text-left font-bold transition-all ${answers[idx] === o ? 'border-indigo-600 bg-indigo-50' : 'border-slate-50 hover:bg-slate-50'}`}>
                                    {o}
                                </button>
                            )) : (
                                <input className="w-full p-5 input-field rounded-2xl text-xl font-bold" placeholder="Type answer..." value={answers[idx] || ''} onChange={e => setAnswers({...answers, [idx]: e.target.value})} />
                            )}
                        </div>
                        <div className="flex justify-between pt-6 border-t">
                            <button disabled={idx === 0} onClick={() => setIdx(idx-1)} className="text-[10px] font-bold uppercase text-slate-300">Prev</button>
                            {idx === questions.length - 1 ? (
                                <button onClick={submit} className="btn-primary px-8 py-3 rounded-xl font-bold uppercase text-[10px]">Submit</button>
                            ) : (
                                <button onClick={() => setIdx(idx+1)} className="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold uppercase text-[10px]">Next</button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function AdminPanel({ roster, questions, modules, submissions, db, appId, onExit }) {
            const [tab, setTab] = useState('roster');
            const [newQ, setNewQ] = useState({ text: '', type: 'mcq', correct: '', targetClass: '1', options: ['', '', '', ''] });
            const [newS, setNewS] = useState({ admissionNo: '', studentClass: '1' });

            const saveQ = async () => {
                await window.FB.addDoc(window.FB.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), { ...newQ, options: newQ.options.filter(o => o.trim()) });
                setNewQ({ text: '', type: 'mcq', correct: '', targetClass: newQ.targetClass, options: ['', '', '', ''] });
            };

            const saveS = async () => {
                await window.FB.addDoc(window.FB.collection(db, 'artifacts', appId, 'public', 'data', 'roster'), newS);
                setNewS({ admissionNo: '', studentClass: '1' });
            };

            const del = async (col, id) => {
                if(confirm('Delete permanently?')) await window.FB.deleteDoc(window.FB.doc(db, 'artifacts', appId, 'public', 'data', col, id));
            };

            return (
                <div className="space-y-8">
                    <div className="flex justify-between items-center">
                        <h2 className="serif text-5xl">Institutional Control</h2>
                        <button onClick={onExit} className="text-red-500 font-bold text-[10px] uppercase">Exit Admin</button>
                    </div>

                    <div className="flex gap-6 border-b text-[10px] font-black uppercase tracking-widest text-slate-400">
                        {['roster', 'curriculum', 'modules', 'results'].map(t => (
                            <button key={t} onClick={() => setTab(t)} className={`pb-4 ${tab === t ? 'tab-active' : ''}`}>{t}</button>
                        ))}
                    </div>

                    {tab === 'roster' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="space-y-4">
                                <h3 className="font-bold text-sm uppercase">Active Roster</h3>
                                {roster.map(s => (
                                    <div key={s.id} className="glass p-4 rounded-xl flex justify-between items-center">
                                        <span><b>{s.admissionNo}</b> (Class {s.studentClass})</span>
                                        <button onClick={() => del('roster', s.id)} className="text-red-400">Del</button>
                                    </div>
                                ))}
                            </div>
                            <div className="glass p-8 rounded-3xl space-y-4">
                                <h3 className="font-bold">Add Student</h3>
                                <input className="w-full p-4 input-field rounded-xl font-bold uppercase" placeholder="ID" value={newS.admissionNo} onChange={e => setNewS({...newS, admissionNo: e.target.value.toUpperCase()})} />
                                <select className="w-full p-4 input-field rounded-xl" value={newS.studentClass} onChange={e => setNewS({...newS, studentClass: e.target.value})}>
                                    {[1,2,3,4,5,6,7].map(c => <option key={c} value={c}>Class {c}</option>)}
                                </select>
                                <button onClick={saveS} className="w-full btn-primary py-4 rounded-xl font-bold text-[10px] uppercase">Enroll</button>
                            </div>
                        </div>
                    )}

                    {tab === 'curriculum' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="space-y-4">
                                {questions.map(q => (
                                    <div key={q.id} className="glass p-4 rounded-xl flex justify-between items-center">
                                        <span className="text-sm"><b>C{q.targetClass}:</b> {q.text}</span>
                                        <button onClick={() => del('questions', q.id)} className="text-red-400">Del</button>
                                    </div>
                                ))}
                            </div>
                            <div className="glass p-8 rounded-3xl space-y-4">
                                <h3 className="font-bold">New Item</h3>
                                <select className="w-full p-3 input-field rounded-xl text-xs" value={newQ.targetClass} onChange={e => setNewQ({...newQ, targetClass: e.target.value})}>
                                    {[1,2,3,4,5,6,7].map(c => <option key={c} value={c}>Class {c}</option>)}
                                </select>
                                <textarea className="w-full p-4 input-field rounded-xl text-sm" placeholder="Question..." value={newQ.text} onChange={e => setNewQ({...newQ, text: e.target.value})} />
                                {newQ.options.map((o, i) => (
                                    <input key={i} className="w-full p-2 input-field rounded text-xs" placeholder={`Option ${i+1}`} value={o} onChange={e => {
                                        const ops = [...newQ.options];
                                        ops[i] = e.target.value;
                                        setNewQ({...newQ, options: ops});
                                    }} />
                                ))}
                                <input className="w-full p-4 input-field rounded-xl text-xs font-bold border-indigo-200" placeholder="ANSWER" value={newQ.correct} onChange={e => setNewQ({...newQ, correct: e.target.value})} />
                                <button onClick={saveQ} className="w-full btn-primary py-4 rounded-xl font-bold text-[10px] uppercase">Save Question</button>
                            </div>
                        </div>
                    )}

                    {tab === 'modules' && (
                        <div className="grid grid-cols-3 gap-6">
                            <div className="glass p-10 border-2 border-dashed rounded-3xl flex flex-col items-center justify-center text-center space-y-4">
                                <p className="text-xs font-bold text-slate-400">Upload HTML Module</p>
                                <input type="file" id="mod-up" className="hidden" accept=".html" onChange={async (e) => {
                                    const file = e.target.files[0];
                                    if(!file) return;
                                    const tc = prompt("Target Class?", "1");
                                    const reader = new FileReader();
                                    reader.onload = async (ev) => {
                                        await window.FB.addDoc(window.FB.collection(db, 'artifacts', appId, 'public', 'data', 'modules'), {
                                            name: file.name, html: ev.target.result, targetClass: tc || '1'
                                        });
                                    };
                                    reader.readAsText(file);
                                }} />
                                <button onClick={() => document.getElementById('mod-up').click()} className="btn-primary px-6 py-2 rounded-xl text-[10px] font-bold uppercase">Browse</button>
                            </div>
                            {modules.map(m => (
                                <div key={m.id} className="glass p-6 rounded-3xl relative">
                                    <button onClick={() => del('modules', m.id)} className="absolute top-2 right-2 text-red-300 text-[8px] font-black">DEL</button>
                                    <h4 className="font-bold truncate">{m.name}</h4>
                                    <p className="text-[10px] font-black text-indigo-500 uppercase mt-2">Class {m.targetClass}</p>
                                </div>
                            ))}
                        </div>
                    )}

                    {tab === 'results' && (
                        <div className="glass rounded-3xl overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-black uppercase text-slate-400 border-b">
                                    <tr><th className="p-4">Student</th><th className="p-4">Class</th><th className="p-4">Score</th><th className="p-4">Date</th></tr>
                                </thead>
                                <tbody className="text-sm">
                                    {submissions.map(s => (
                                        <tr key={s.id} className="border-b">
                                            <td className="p-4 font-bold">{s.admissionNo}</td>
                                            <td className="p-4">L{s.studentClass}</td>
                                            <td className="p-4 text-indigo-600 font-black">{s.score}</td>
                                            <td className="p-4 text-slate-400">{new Date(s.timestamp).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
